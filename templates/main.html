    <script>
      // 로그아웃은 내가 가지고 있는 토큰만 쿠키에서 없애면 됩니다.
      function logout(){
        $.removeCookie('mytoken');
        alert('로그아웃!')
        window.location.href='/signup'
      }
            function showDiaries() {
                $.ajax({
                    type: "GET",
                    url: "/main",
                    data: {},
                    success: function (response) {
                        let diaries = response['user_diaries']

                        for(let i=0;i<diaries.length;i++){
                            let date = diaries[i]['date']
                            let weather = diaries[i]['weather']
                            let mood = diaries[i]['mood']
                            let img = diaries[i]['img']
                            let content = diaries[i]['content']

                            let temp_html =`<div class="full-box" style="width: 1200px; margin-left: 350px; padding: 30px">
                                                <div class="each-box" style="height: 400px; width: 350px; border: 3px solid black">
                                                  <span>${date}</span><span>${weather}</span><span>${mood}</span>
                                                  <img>${img}
                                                  <p>${content}</p>`
                            $('#cards-box').append(temp_html)
                            window.location.reload()

                        }
                    }
                })
            }

    </script>
